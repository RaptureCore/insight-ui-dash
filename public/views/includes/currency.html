<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('RAP')" data-ng-class="{active: currency.symbol == 'RAP'}">RAP</a>
  </li>
  <li>
  <a data-ng-click="setCurrency('mRAP')" data-ng-class="{active: currency.symbol == 'mRAP'}">mRAP</a>
  </li> 
  <li>
  <a data-ng-click="setCurrency('uRAP')" data-ng-class="{active: currency.symbol == 'uRAP'}">uRAP</a>
  </li>
</ul>
